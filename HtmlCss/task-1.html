<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Task-1</title>
	</head>
	<body>
		<div class="parent">
			<div class="child"></div>
			<button onclick="postMessage()">click</button>
		</div>
		<script>
			var bc = new BroadcastChannel('my_channel');
			// Sending data
			function postMessage() {
				bc.postMessage({ key: 'value' });
			}

			// Receiving data in another tab
			var bc = new BroadcastChannel('my_channel');
			bc.onmessage = function (event) {
				console.log(event);
				alert(event.data.key);
			};
		</script>
	</body>
</html>
